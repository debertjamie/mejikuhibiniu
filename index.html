<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mejikuhibiniu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mejikuhibiniu</h1>
    <p>Play a guessing game and try to win it!</p>
    <div class="container">
      <div class="color-selection">
        <p>Choose a Color:</p>
        <button class="color-btn red">Red</button>
        <button class="color-btn orange">Orange</button>
        <button class="color-btn yellow">Yellow</button>
        <button class="color-btn green">Green</button>
        <button class="color-btn blue">Blue</button>
        <button class="color-btn indigo">Indigo</button>
        <button class="color-btn violet">Violet</button>
      </div>
      <div class="finger-selection">
        <p>Enter number of fingers (0-10):</p>
        <input type="number" id="user-fingers" min="0" max="10" />
        <button id="play-btn">Play</button>
      </div>
      <div class="result">
        <p id="result-text"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
